<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><img src="/Saylani-logo.png"></center>
    <h1 class="center">STUDENT REGISTRATION FORM</h1>
    <form action="">
        <table>
            <tr>
                <td>FIRST NAME:</td>
                <td> <input type="text" name="fname" id=""> </td>
                <td>(max 30 characters a-z and A-Z)</td>
            </tr>
            <tr>
                <td>LAST NAME:</td>
                <td> <input type="text" name="lname" id=""> </td>
                <td>(max 30 characters a-z and A-Z)</td>
            </tr>
            <tr>
                <td>DATE OF BIRTH:</td>
                <td> <input type="date" name="date" id=""> </td>
            </tr>
            <tr>
                <td>EMAIL ID</td>
                <td> <input type="email" name="email" id=""> </td>
            </tr>
            <tr>
                <td>MOBILE NUMBER:</td>
                <td> <input type="number" name="phone" id=""> </td>
                <td>(10 Digits Number)</td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td> Male <input type="radio" name="gender" id="">Female <input type="radio" name="gender" id=""> </td>
            </tr>
        </table>
    </form>
</body>

</html>
